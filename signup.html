<!DOCTYPE html>
<html lang="en">
    <head>
         <title>Oneplug Nigeria | Online Shopping Platform</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
     <meta name="description" content="">

    <link rel="icon" type="image/png" href="img/logo-icon.png">
    <link rel="stylesheet" href="css/owl.carousel.css"/>
    <link rel="stylesheet" href="css/animate.min.css"/>
    <link rel="stylesheet" href="css/aos.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/themify-icons.css"/>
    <link rel="stylesheet" href="css/loader.css"/>
    <link rel="stylesheet" href="css/simple-line-icons.css">
    <link rel="stylesheet" href="css/include.css">
    <link rel="stylesheet" href="css/registeration.css"/>
</head>
<body>
    
    <a href="#site-header" class="toggle-up"><i class="ti-angle-up"></i></a>

    <section class="reg-sec">
        <div class="site-container">
            <div class="form-sec">
                <div class="form-sec-head">
                      <a href="index.html">
                        <img src="img/logo.png">
                    </a>
                    <p>Create An Account</p>
                </div>
                <form class="reg-form">
                    <div class="form-input">
                        <p>
                            <label>First Name</label>
                        </p>
                        <input type="text" name="" placeholder="Enter First Name" required>
                    </div>
                    <div class="form-input">
                        <p>
                            <label>Last Name</label>
                        </p>
                        <input type="text" name="" placeholder="Enter Last Name" required>
                    </div>
                    <div class="form-input">
                        <p>
                            <label>Email Address</label>
                        </p>
                        <input type="text" name="" placeholder="Enter Email Address" required>
                    </div>
                       <div class="form-input">
                        <p>
                            <label>Phone Number</label>
                        </p>
                        <input type="text" name="" placeholder="Enter Phone Number" required>
                    </div>
                       <div class="form-input">
                        <p>
                            <label>Password</label>
                        </p>
                        <div class="pass-input">
                        <input type="password" name="" placeholder="Enter Password" required id="password-Input">
                        <span class="password-icon" onclick="showPassword();">
                            <i class="icon-eye"></i>
                        </span>
                    </div>
                    </div>
                         <div class="form-input">
                        <input type="submit" name="" value="Create an Account">
                    </div>

                    <div class="form-input">
                        <h6>By signing up you accept our <a href="#">terms and conditions </a><a href="#">& privacy policy</a></h6>
                    </div>
                </form>
                <div class="form-sec-footer">
                    <p>Already have an Account?</p>
                    <a href="login.html">Login</a>
                </div>
            </div>
        </div>
    </section>


<!-- Loader section -->
<div id="loader" class="show fullscreen">
  <span>
      <img src="img/logo-icon.png">
  </span>
</div>


   <script src="js/jquery-3.3.1.min.js"></script>
   <script src="js/owl.carousel.min.js"></script>
   <script src="js/aos.js"></script>
    <script src="js/loader.js"></script>
     <script src="js/main.js"></script>

     <script>
         function showPassword() {
          var x = document.getElementById("password-Input");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }

            $(document).ready(function(){
            $('.password-icon').click(function(){
               $(".password-icon").toggleClass("slash-icon");
            });
          });
     </script>
 </body>
 </html>
